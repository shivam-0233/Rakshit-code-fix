<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Autocomplete Search</title>
  </head>

  <body class="bg-[#1D1D37] flex text-center mt-[10%]">
    <div class="container w-[50%]">
      <input
        type="text"
        class="p-2 outline-none border-none autocomplete-input bg-light font-bold text-[#48438f] rounded-lg"
        id="country-input"
        placeholder="search country here"
      />
      <ul
        class="autocomplete-list mt-4 bg-[#ffffff] w-full max-h-[200px] overflow-y-auto"
        id="country-list"
      >
        <li>India</li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
